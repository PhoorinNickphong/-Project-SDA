<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="shortcut icon" href="./images/logo/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />

    <style>
        /* เอา CSS ที่ให้มาไปใช้กับปุ่ม Back to Menu */
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            text-decoration: none; 
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>

    <script src="js/require.js" data-main="js/main"></script>
</head>

<body>
    <header id="top">
        <div id="logo"></div>
        <nav id="buttons" style="margin-left: 720px;">
            <ul>
                <!-- เปลี่ยน class เป็น button-85 -->
                <li><a href="index.html" title="Main Page" type="button" class="btn btn-dark button-85">Back to Menu</a></li>
            </ul>
        </nav>
    </header>
    <section id="gameSection">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <h1 class="error">Your browser does not support Canvas. Please upgrade your browser.</h1>
    </section>
</body>

</html>
